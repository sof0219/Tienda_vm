<!DOCTYPE html>
<!--Esta es la primera página de fragmentos categoría...-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
    <title>TechShop</title>
    <meta charset="UTF-8"/>

</head>
<body>
    <!-- 1 Sección para crear el los tabs de categorias-->
    <section th:fragment="tabsCategorias" class="bg-light">
        <div class="row p-4">
             <ul class=" nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="/pruebas/listado">[[#{pruebas.todas}]]</a>
                </li>
                <li class="nav-item" th:each= "c :  ${categorias}">
                    <a class="nav-link"
                       th:href="@{/pruebas/listado/} + ${c.idCategoria}" > [[${c.descripcion}]]</a>

                </li>
            </ul>
        </div>
    </section>

    
    </head>
    <body>
        <!-- 2 Sección para mostrar tarjetas-->
        <section th:fragment="tarjetas" class="bg-light">
            <div class="row row-cols-4">
                <div class="card" th:each="p : ${productos}">
                    <figure>
                        <img th:src="${p.rutaImagen}"
                            height="200"
                             alt="alt"/>
                        <figcaption>
                            ¢[[${p.precio}]] ([[${p.existencias}]])
                        </figcaption>
                    </figure>
                    <div class="card-header">
                    <h4>[[${p.descripcion}]]</h4>
                </div> 
                    <div class="card-body">
                    <p> [[${p.detalle}]]</p>
                </div>
            </div>
        </div>
        </section>
        
         <!-- 3 Sección para crear filtos-->
    <section th:fragment="consultas" class="bg-light">
        <div class="row row-cols-3 my-4">
            <div class="card p-2">
               <form method="get"
                     th:action="@{/>pruebas/consultas}">
                   <div class="card-header text-center bg-primary text-white">
                       <h4>[[#{pruebas.ampliadas}]]</h4>
                   </div>
                   <div class="card-body">
                       <div class="mb-3">
                           <label for="precioInf">[[#{pruebas.precio.inferior}]]</label>
                           <input type="number"
                                  class="form-control"
                                  th:value"${precioInf}"
                                  th:name"precioInf"
                                  required="true"/>
                       </div>
                       
                        <div class="mb-3">
                           <label for="precioSup">[[#{pruebas.precio.superior}]]</label>
                           <input type="number"
                                  class="form-control"
                                  th:value"${precioSup}"
                                  th:name"precioSup"
                                  required="true"/>
                       </div>
                   </div>
                   <div class="card-footer text-center">
                       <button type="submit" 
                               class="btn-primary">
                        <i class="fas fa-magnifying-glass"></i>" [[#{pruebas.ampliadas}]]
                           </button>
                   </div>
               </form>
            </div>
        </div>
    </section>

    </body>
</html>
