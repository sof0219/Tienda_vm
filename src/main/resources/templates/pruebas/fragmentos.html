<!DOCTYPE html>
<!--Esta es la primera página de fragmentos categoría...-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
    <title>TechShop</title>
    <meta charset="UTF-8"/>

</head>
<body>
    <!-- 1 Sección para crear el los tabs de categorias-->
    <section th:fragment="tabsCategorias" class="bg-light">
        <div class="row p-4">
             <ul class=" nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="/pruebas/listado">[[#{pruebas.todas}]]</a>
                </li>
                <li class="nav-item" th:each= "c :  ${categorias}">
                    <a class="nav-link"
                       th:href="@{/pruebas/listado/} + ${c.idCategoria}" > [[${c.descripcion}]]</a>

                </li>
            </ul>
        </div>
    </section>

    
    </head>
    <body>
        <!-- 2 Sección para mostrar tarjetas-->
        <section th:fragment="tarjetas" class="bg-light">
            <div class="row row-cols-4">
                <div class="card" th:each="p : ${productos}">
                    <figure>
                        <img th:src="${p.rutaImagen}"
                            height="200"
                             alt="alt"/>
                        <figcaption class="d-flex justify-content-around">
                            <div>
                                ¢[[${p.precio}]] ([[${p.existencias}]])
                            </div>
                            <div>
                                <form>
                                    <input type="hidden" 
                                           name="idProducto" 
                                           th:value="${p.idProducto}" />
                                    <input type="hidden"
                                           name="existencias"
                                           th:value="${p.existencias}" />
                                    
                                <button class="btn btn-light"
                                        type="button"
                                        onclick="addCart(this.form)">
                                    
                                <i class="fas fa-cart-plus"></i>
                                </button>     
                            </form> 
                            </div>
                        </figcaption>
                    </figure>
                    <div class="card-header">
                    <h4>[[${p.descripcion}]]</h4>
                </div> 
                    <div class="card-body">
                    <p> [[${p.detalle}]]</p>
                </div>
            </div>
        </div>
        </section>
        
        <!-- 3 Sección para crear filtos-->
        
        <section th:fragment="consultas" class="bg-light">
            <div class="row row-cols-3 my-4">
                <!-- 1 -->
                <div class="card p-2">
                    <form method="post"
                          th:action="@{/pruebas/consulta1}">
                        <div class="card-header text-center bg-primary text-white">
                            <h4>[[#{pruebas.ampliadas}]]</h4>
                        </div> 
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="precioInf">[[#{pruebas.precio.inferior}]]</label>
                                <input type="number"
                                       class="from-control"
                                       th:value="${precioInf}"
                                       th:name="precioInf"
                                       required="true"/>
                            </div>
                            <div class="mb-3">
                                <label for="precioSup">[[#{pruebas.precio.superior}]]</label>
                                <input type="number"
                                       class="from-control"
                                       th:value="${precioSup}"
                                       th:name="precioSup"
                                       required="true"/>
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            <button type="submit"
                                    class="btn btn-primary">
                                <i class="fas fa-magnifying-glass"></i> [[#{pruebas.ampliadas}]]       
                            </button>
                        </div>
                    </form>
                </div>
                <!-- 2 -->
                <div class="card p-2">
                    <form method="post"
                          th:action="@{/pruebas/consulta2}">
                        <div class="card-header text-center bg-primary text-white">
                            <h4>[[#{pruebas.ampliadas}]]</h4>
                        </div> 
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="precioInf">[[#{pruebas.precio.inferior}]]</label>
                                <input type="number"
                                       class="from-control"
                                       th:value="${precioInf}"
                                       th:name="precioInf"
                                       required="true"/>
                            </div>
                            <div class="mb-3">
                                <label for="precioSup">[[#{pruebas.precio.superior}]]</label>
                                <input type="number"
                                       class="from-control"
                                       th:value="${precioSup}"
                                       th:name="precioSup"
                                       required="true"/>
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            <button type="submit"
                                    class="btn btn-primary">
                                <i class="fas fa-magnifying-glass"></i> [[#{pruebas.ampliadas}]]       
                            </button>
                        </div>
                    </form>
                </div>
                <!-- 3 -->
                <div class="card p-2">
                    <form method="post"
                          th:action="@{/pruebas/consulta3}">
                        <div class="card-header text-center bg-primary text-white">
                            <h4>[[#{pruebas.ampliadas}]]</h4>
                        </div> 
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="precioInf">[[#{pruebas.precio.inferior}]]</label>
                                <input type="number"
                                       class="from-control"
                                       th:value="${precioInf}"
                                       th:name="precioInf"
                                       required="true"/>
                            </div>
                            <div class="mb-3">
                                <label for="precioSup">[[#{pruebas.precio.superior}]]</label>
                                <input type="number"
                                       class="from-control"
                                       th:value="${precioSup}"
                                       th:name="precioSup"
                                       required="true"/>
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            <button type="submit"
                                    class="btn btn-primary">
                                <i class="fas fa-magnifying-glass"></i> [[#{pruebas.ampliadas}]]       
                            </button>
                        </div>
                    </form>
                </div>
                <!-- 4 -->
               
                <div class="card p-2">
                    <form method="post"
                          th:action="@{/pruebas/consulta4}">
                        <div class="card-header text-center bg-primary text-white">
                            <h4>[[#{pruebas.ampliadas}]]</h4>
                        </div> 
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="descripcion">[[#{producto.descripcion}]]</label>
                                <input type="text"
                                       class="form-control"
                                       th:value="${descripcion}"
                                       th:name="descripcion"
                                       required="true"/>
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            <button type="submit"
                                    class="btn btn-primary">
                                <i class="fas fa-magnifying-glass"></i> [[#{pruebas.ampliadas}]]       
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

    </body>
</html>
